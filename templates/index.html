<html>
<body style="text-align:center;"  background="bg.jpg">
<form method="POST">
{% csrf_token %}
<p> SELECT YOUR DISTRICT</p>
<select name="district" required>
  <option disabled>-------</option>
  {% for i in places %}
  {% if i == place %}
  <option value="{{ i }}" selected>{{i}}</option>
  {% else %}
  <option value="{{ i }}">{{i}}</option>
  {% endif %}
  {% endfor %}
</select>
<p> SELECT THE NUMBER OF MONTHS </P>
  <select name="scale" required>
<option value="1" >1</option>
<option value="3">3</option>
<option value="6">6</option>
<option value="9">9</option>
<option value="12">12</option>
</select><br><br><br>
<button type="submit" value="Submit">Predict Drought</button>
{% if status %}
<h1>Your region's({{place}}) drought status is {{status}} for the next {{scale}} months using {{won}}.<br>Drought occurence possibility is {{accuracy}}%</h1>
{% endif %}
</form>
</body>
</html>
